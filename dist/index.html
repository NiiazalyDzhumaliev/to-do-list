<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>To Do List App</title>
</head>
<body>
  <div class="wrapper d-flex justify-content-around mt-5">
  <div class='project'>
    <form  id="project-form">
      <label>Project Name:</label><br>
      <input type="text" id="project-name" required/><br>
      <button type='submit' id="project-btn" class="mt-4">Create Project</button>
    </form>
  </div>
  <div class="todolist">
    <form id="todolist-form">
      <label for="title">Title:</label><br>
      <input type="text" id="title"><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description"><br>
      <label for="date">Date:</label><br>
      <input type="date" id="date" class="mb-3"><br>
      <label for="high">High</label>
      <input type="radio" id="high" value="high" name="priority" class="priority-class"><br>
      <label for="medium">Medium</label>
      <input type="radio" id="medium" value="medium" name="priority" class="priority-class"><br>
      <label for="low">Low</label>
      <input type="radio" id="low" value="low" name="priority" class="priority-class"><br>
      <input type="submit" id="list-submit">
    </form>
  </div>
</div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
